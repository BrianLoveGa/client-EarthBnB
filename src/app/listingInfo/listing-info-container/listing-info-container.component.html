<div class="listingOuterContainer">
  <p>listingData.title = {{ listingData.title }}</p>
  <div class="listingInnerContainer">
    <div class="infoSection">
      <app-title-info
        [listingdata]="listingData"
      ></app-title-info>
    </div>
    <div class="infoSection">
      <app-stay-descriptor
        [listingdata]="listingData"
      ></app-stay-descriptor>
    </div>

    <!-- need photo gallery here so page flows / looks correct -->
    <div class="photoGallery">
      <app-brian-photo></app-brian-photo>
    </div>
    <div style="width:65%;">
    <div class="infoSection">

      <app-quick-info
      [listingdata]="listingData"
      ></app-quick-info>
    </div>
    <div class="infoSection">
      <app-bio-blurb-info
      [listingdata]="listingData"
      ></app-bio-blurb-info>
    </div>
    <div class="infoSection">
      <app-sleeping-arrangements-info></app-sleeping-arrangements-info>
    </div>
    <div class="infoSection">
      <app-amenities-info
        [amenitiesdata]="amenitiesData"
      ></app-amenities-info>
    </div>
  </div>
</div>
</div>
