<div class="brianPhotos">
  <div class="mainPhotoBox">
    <div class="bigPictureBox">
      <div class="lastLine">
        <button class="blBackBtn" (click)="clickDown()">Prev</button>
        <button class="blNextBtn" (click)="clickUp()">Next</button>
        <button class="blShowAllBtn" (click)="galleryOpen()">Show All</button>
      </div>
      <div class="largePic">
        <img
          class="bigMainPic"
          src="{{ photo.pic1url }}"
          alt="{{ photo.pic1alt }}"
        />
      </div>
      <div class="lop">
        <img
          class="littleOnePic"
          src="{{ photo.pic2url }}"
          alt="{{ photo.pic2alt }}"
        />
      </div>
      <div class="lttp">
        <img
          class="littleTwoPic"
          src="{{ photo.pic3url }}"
          alt="{{ photo.pic3alt }}"
        />
      </div>
      <div class="ltttp">
        <img
          class="littleThreePic"
          src="{{ photo.pic4url }}"
          alt="{{ photo.pic4alt }}"
        />
      </div>
      <div class="lfp">
        <img
          class="littleFourPic"
          src="{{ photo.pic5url }}"
          alt="{{ photo.pic5alt }}"
        />
      </div>
      
    </div>
    <p #bwl>brian-photo works!</p>
    <h5>pics from : '{{ photo.sauce }}'</h5>
    <h3>pictures go here</h3>


    <h3>House # {{ page }}</h3>
  </div>

  <div class="modelGallery" id="photoGallery">
    <div class="galHeader">
      <button class="modalBtn" (click)="closeGallery()">close</button>
      <h5 class="modalGalTitle">{{ slideIndex }} / 8</h5>
      <span class="leftTop">share</span> <span class="farTopLeft">heart</span>
    </div>
    <br />

    <!--  -->
    <!--  -->

    <!-- using k instead of c so bootstrap doesn't interfere -->
    <div class="konTent konTainer">
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic1url }}"
        alt="{{ photo.pic1alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic2url }}"
        alt="{{ photo.pic2alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic3url }}"
        alt="{{ photo.pic3alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic4url }}"
        alt="{{ photo.pic4alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic5url }}"
        alt="{{ photo.pic5alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic6url }}"
        alt="{{ photo.pic6alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic7url }}"
        alt="{{ photo.pic7alt }}"
      />
      <img
        style="height: 400px"
        class="bwlSliderz"
        src="{{ photo.pic8url }}"
        alt="{{ photo.pic8alt }}"
      />
    </div>

    <br />
    <div class="konTent konTainer">
    </div>
    <br/>
    <div class="galFooter">
      <button class="modalBtn" (click)="plusDivs(-1)">backward</button>
      <button class="modalBtn" (click)="plusDivs(1)">forward</button>
    </div>
    <br />
 
  </div>
</div>
