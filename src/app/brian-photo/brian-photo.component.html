<div class="brianPhotos">
  <div class="mainPhotoBox">
    <div class="bigPictureBox">
      <div class="largePic">
        <img
          class="bigMainPic"
          src="{{photo.pic1url}}"
          alt="{{photo.pic1alt}}"
        />
      </div>
      <div class="lop">
        <img
          class="littleOnePic"
          src="{{photo.pic2url}}"
          alt="{{photo.pic2alt}}"
        />
      </div>
      <div class="lttp">
        <img
          class="littleTwoPic"
          src="{{photo.pic3url}}"
          alt="{{photo.pic3alt}}"
        />
      </div>
      <div class="ltttp">
        <img
          class="littleThreePic"
          src="{{photo.pic4url}}"
          alt="{{photo.pic4alt}}"
        />
      </div>
      <div class="lfp">
        <img
          class="littleFourPic"
          src="{{photo.pic5url}}"
          alt="{{photo.pic5alt}}"
        />
      </div>
    </div>
    <p #bwl>brian-photo works!</p>
    <h5>pics from : '{{photo.sauce}}'</h5>
    <h3>pictures go here</h3>
    
    <div class="lastLine">
      <button class="blBackBtn" (click)="clickDown()" >Prev</button>
      <button class="blNextBtn" (click)="clickUp()" >Next</button>
      <button class="blShowAllBtn" (click)="gallery()" >Show All</button>
    </div>
    <h3>House # {{page}}</h3>
    <h4>test  {{photo.sauce}}</h4>
  </div>
</div>
