<div class="mpts-container">
  <div class="mpts-header">
    <app-title-mpts></app-title-mpts>
    <span class="mpts-pagination-container">
      <span class="mpts-page-count">
          <span id="pgnum1">1</span>
        /  <span id="pgnum2">5</span></span>
      <button class="mpts-pg-btn mpts-pg-btn-left">
        <svg
          viewBox="0 0 18 18"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          (click)="scrollLeft()"
          style="height: 10px; width: 10px; display: block; fill: currentcolor"
        >
          <path
            d="m13.7 16.29a1 1 0 1 1 -1.42 1.41l-8-8a1 1 0 0 1 0-1.41l8-8a1 1 0 1 1 1.42 1.41l-7.29 7.29z"
          ></path>
        </svg>
      </button>
      <button class="mpts-pg-btn mpts-pg-btn-right">
        <svg
          viewBox="0 0 18 18"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          (click)="scrollRight()"
          style="height: 10px; width: 10px; display: block; fill: currentcolor"
        >
          <path
            d="m4.29 1.71a1 1 0 1 1 1.42-1.41l8 8a1 1 0 0 1 0 1.41l-8 8a1 1 0 1 1 -1.42-1.41l7.29-7.29z"
          ></path>
        </svg>
      </button>
    </span>
  </div>
  <div class="locations" style="overflow-x: auto; width: 87vw" id="pag-mpts-clickable">
    <div *ngFor="let locate of locates">
      <div
        *ngFor="let img of imges"
        style="width: 900%"
      >
        <app-card-mpts
          [locate]="locate"
          [img]="img"
          *ngIf="img.id === locate.id"
        ></app-card-mpts>
    </div>
</div>
  </div>
</div>
